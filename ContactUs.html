<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>RoboEat</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <p class="navbar-brand mb-0">RoboEat</p>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="links navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact Us</a>
            </li>
          </ul>
          <div class="phone-holder d-flex gap-2">
            <i class="fa-solid fa-phone"></i>
            <p class="mb-0">Call to place order</p>
          </div>
        </div>
      </div>
    </nav>
    <form action="">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="label">Name</p>
        <input type="text" class="input" required />
        <p class="label">Email</p>
        <input type="email" class="input" required />
        <p class="label">phone</p>
        <input type="phone" class="input" required />
        <p class="label">message</p>
        <textarea name="message" id="input" rows="5"></textarea>
        <input type="submit" />
      </div>
    </form>
    <footer>
      <p>&copy; 2023 Robogarden Inc.</p>
      <p>Made with ❤️ by Abdullah</p>
    </footer>

    <script src="/script/bootstrap.bundle.min.js"></script>
    <script src="/script/all.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/script/script.js"></script>
  </body>
</html>
